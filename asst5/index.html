<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Chat </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" type="text/css" media="screen"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="header m-3">
                <i class="far fa-smile fa-3x text-primary "></i>
                <i class="far fa-smile-wink fa-3x text-warning">Chat#</i>
                
                <i class="far fa-grin-squint-tears fa-3x text-info"></i>
                <i class="far fa-frown fa-3x text-danger"></i>
        </header>
        <form>
            <div class="form-group">
                <input class="form-control form-control-lg" id="uname" type="text" maxlength="55" value="" placeholder="User Name"><br>
                <input class="form-control form-control-lg" id="chatIn" type="text" placeholder="Type something here" maxlength="500"><br>
                <button class="btn btn-warning text-light" id="chatGo">Send</button>
            </div>
            <div class="container">
                    <div id="chatOut" class="p-4 mb-2 bg-info text-white" >
                      
                    </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
